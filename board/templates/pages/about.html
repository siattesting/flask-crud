{% extends 'base.html' %} {% block header %}
<h2>{% block title %}About{% endblock title %}</h2>
{% endblock header %} {% block content %}
<p>
  This is a message board for learning Flask
  <a href="{{ url_for('pages.home') }}">Home page</a>
</p>
{% if g.user %}
<div class="message">
  <p>Welcome {{ g.user['username'] }}</p>
  <small>{{ g.user['userID'] }}</small>
</div>
{% endif %} {% endblock content%}
