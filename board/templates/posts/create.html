{% extends 'base.html' %} {% block header %}
<h2>{% block title %}Add Post{% endblock title %}</h2>
{% endblock header %} {% block content %}
<form action="" method="post">
  <div class="form-group">
    <label for="author">Author:</label>
    <input
      type="text"
      class="form-control"
      name="author"
      id="author"
      value="{{ g.user['username'] }}"
      disabled
    />
    <!-- <p>{{ g.user['username'] }}</p> -->
  </div>
  <div class="form-group">
    <label for="message">Your message:</label>
    <textarea
      class="form-control"
      name="message"
      id="message"
      required
      autofocus
    >
{{ request.form['message'] }}</textarea
    >
  </div>
  <div class="form-group">
    <input type="submit" class="submit-btn" value="Post your message" />
  </div>
</form>
{% endblock content %}
